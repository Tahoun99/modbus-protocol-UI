<app-header [currentPage]="currentPage"></app-header>

<div class="container">
  <div class="row">
    <div class="col" *ngIf="currentPage === 1">
      <app-home [currentPage]="currentPage"></app-home>
    </div>
    <div class="col" *ngIf="currentPage === 2">
      <app-device-form></app-device-form>
    </div>
    <div class="col" *ngIf="currentPage === 3">
      <app-readings [deviceId]="wantedDeviceId"></app-readings>
    </div>
  </div>
</div>
